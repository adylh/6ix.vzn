<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            color: #333;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #1e1e2f, #3a3a5f);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;

        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        .hero-buttons a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #ff6f61;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero-buttons a:hover {
            background-color: #ff3b2e;
        }
